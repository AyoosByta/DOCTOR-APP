<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/home/tabs/dashboard"
        text=""
      ></ion-back-button>
      <ion-label class="cl-white">Appointments</ion-label>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="confirmed()" *ngIf="isOnSlide1">
        <ion-icon src="/assets/calendar.svg"></ion-icon>
      </ion-button>

      <ion-button (click)="pending()" *ngIf="!isOnSlide1">
        <ion-icon src="/assets/confirm.svg"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-grey">
  <ion-slides
    #slides
    [options]="slideOpts"
    initialSlide="0"
    loop="false"
    (ionSlideDidChange)="slideChanged($event)">

    <ion-slide>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col size-md="5" size="12">
            <ion-list class="bg-grey">
              <ion-list-header>Today</ion-list-header>

              <ion-label *ngIf="appointments.length == 0"
              style="color:darkgray;font-family: monospace">No more Appointments</ion-label>

              <ion-card no-padding class="ap-card today" *ngFor="let a of appointments">
                <ion-grid no-padding>
                  <ion-row style="align-items:center">
                    <ion-col size="3">
                      <p class="time">today</p>
                      <p class="time">02:15pm</p>
                    </ion-col>
                    <ion-col size="7" text-left class="border-left">
                      <p class="name">{{a.name}}</p>
                      <p class="age">28 year old</p>
                    </ion-col>
                    <ion-col size="2">
                      <ion-icon (click)="confirm($event , a)"
                        class="icon-large cl-orange"
                        src="/assets/confirm.svg"
                      ></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card>
       
            </ion-list>
          </ion-col>
          
          <ion-col size-md="5" size="12">
            <ion-list class="bg-grey">
              <ion-list-header>Yesterday</ion-list-header>
              <ion-card no-padding class="ap-card today">
                <ion-grid no-padding>
                  <ion-row style="align-items:center">
                    <ion-col size="3">
                      <p class="time">today</p>
                      <p class="time">02:15pm</p>
                    </ion-col>
                    <ion-col size="7" text-left class="border-left">
                      <p class="name">Alan Harper</p>
                      <p class="age">28 year old</p>
                    </ion-col>
                    <ion-col size="2">
                      <ion-icon
                        class="icon-large cl-orange"
                        src="/assets/confirm.svg"
                      ></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-list class="bg-grey">

        <ion-grid>
          <ion-row  justify-content-center> 
            <ion-col  size-md="5" size="12">
                <ion-card no-padding class="ap-card confirm" *ngFor="let a of confirmed_appointments" (click)="consultation()">
                    <ion-grid no-padding>
                      <ion-row style="align-items:center">
                        <ion-col size="3">
                          <p class="time">today</p>
                          <p class="time">02:15pm</p>
                        </ion-col>
                        <ion-col size="7" text-left class="border-left">
                          <p class="name">{{a.name}}</p>
                          <p class="age">28 year old</p>
                        </ion-col>
                        <ion-col size="2">
                          <ion-icon
                            class="icon-large cl-orange"
                            src="/assets/tick.svg"
                          ></ion-icon>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card>
            </ion-col>

            <ion-col  size-md="5" size="12"></ion-col>
          </ion-row>
        </ion-grid>



      
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-content text-center class="vertical-align-content" color="primary">
  <ion-grid  class="vertical-align-center">
        <ion-row >
              <ion-col>
                  <div >
                      <ion-grid>
                        <ion-row color="primary" justify-content-center>
                          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                            <div text-center>
                              <h3>Create your account!</h3>
                            </div>
                            <div padding>

                              <ion-item>
                                  <ion-label position="floating">Full Name</ion-label>
                                <ion-input  name="name" type="text"  [(ngModel)]="name" required></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">Username</ion-label>
                                  <ion-input  name="name" type="text" [(ngModel)]="username" required></ion-input>
                                </ion-item>
                              <ion-item>
                                  <ion-label position="floating">Phone Number</ion-label>
                                <ion-input  name="phone" type="text" [(ngModel)]="phone" required></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">Registeration Id</ion-label>
                                <ion-input  name="rid" type="text" [(ngModel)]="registerId" required></ion-input>
                              </ion-item>
                              <ion-item>
                                <ion-label position="floating">Email</ion-label>
                                <ion-input name="email" type="email" [(ngModel)]="email" required></ion-input>
                              </ion-item>
                              <ion-item>
                                <ion-label position="floating">Password</ion-label>
                                <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
                              </ion-item>
                            </div>
                            <div padding>
                              <ion-button  size="large" type="submit" expand="block" (click)="register()" >Register</ion-button>
                            </div>
                          </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col text-center>
                              <ion-label>Already have a Account ?</ion-label>
                              <ion-label (click)="loginPage()" class="cl-orange"> Login</ion-label>
                            </ion-col>
                          </ion-row>
                      </ion-grid>
                    </div>
              </ion-col>
        </ion-row>
  </ion-grid>
 </ion-content>

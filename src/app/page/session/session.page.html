<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home/tabs"></ion-back-button>
      </ion-buttons>
      <ion-title>Session</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let hospital of hospitals">
        <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-grid>
                
                  <ion-row (click)="showHospitalSession($event)">
                    <ion-col size="9">
                      <ion-grid>
                        <ion-row>
                            <ion-col size="12" text-left>
                                <ion-label>{{hospital.name}}</ion-label>
                              </ion-col>
                              <ion-col size="12" text-left>
                                <app-rating></app-rating>
                              </ion-col>
                              <ion-col size="12" text-left>
                                <address>
                                    {{hospital.address}}
                                </address>
                              </ion-col>          
                        </ion-row>
                      </ion-grid>
                    </ion-col>
                    <ion-col size="3" class="vertical-align-center">
                      <ion-avatar>
                        <img src="/"/>
                      </ion-avatar>
                    </ion-col>
                  </ion-row>
                
                </ion-grid>
              </ion-col>
            </ion-row>

                    
            <ion-row *ngFor="let day of days">
                <ion-col size="12">
                  <ion-item>
                    <ion-toggle></ion-toggle>
                    <ion-label>{{day}}</ion-label>
                    <ion-icon slot="end" name="add" (click)="addSession(day)"></ion-icon>
                  </ion-item>
                </ion-col>
                <ion-col col-12>
               
                </ion-col>
              </ion-row>
          </ion-grid>
        
        
    </ion-slide>
  </ion-slides>


</ion-content>



<div class="inner-content">

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
            <ion-icon src="/assets/hospital.svg" slot="start"></ion-icon>
              <ion-input type="search" placeholder="Hospital / Clinical Name" [(ngModel)]="clinicName" ></ion-input>
            </ion-item>   
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-item>
              <ion-icon name="locate" slot="start"></ion-icon>
                <ion-input type="search"  placeholder="Search locations ..." (ionChange)="onSearch()" [(ngModel)]="searchTerm" ></ion-input>
              </ion-item>   
       </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-item *ngFor="let option of values">
        <ion-label (click)="select(option)">{{option.description}}</ion-label>
      </ion-item>  
      </ion-col>
    </ion-row>

</ion-grid>

<ion-grid>
    <ion-row>
        <ion-col no-padding no-margin>
            <ion-button expand="block" (click)="postWorkPlace()">Save</ion-button>
        </ion-col>
        <ion-col no-padding no-margin>
            <ion-button expand="block" (click)="dismiss()">Cancel</ion-button>
        </ion-col>
      </ion-row>
</ion-grid>

</div>

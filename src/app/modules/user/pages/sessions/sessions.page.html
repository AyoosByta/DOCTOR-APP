<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons>
      <ion-button (click)="navigateDashboard()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>sessions</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let workplace of workplaces" class="full-height">
      <app-session [workplace]="workplace" [sessions]="sessionsMap.get(workplace.name)" ></app-session>
    </ion-slide>

    <ion-slide *ngIf="workplaces.length === 0 && isReady == true" class="info">
      <ion-button (click)="navigateProfile()">
        Add Workplaces
      </ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-grid  class="borderBottom">
  <ion-row>

      <ion-col size="10">
          <ion-grid  *ngIf="qualifications !== undefined" >
              <ion-row>
                  <ion-col size="4" *ngFor="let qualification of qualifications">
                      <ion-chip  class="margin">
                          <ion-text>{{qualification.qualification}}</ion-text>
                          <ion-icon name="close" (click)="deleteQualification(qualification.id)"></ion-icon>
                      </ion-chip>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-col>
      <ion-col size="10" text-center *ngIf="qualifications != undefined">
        <ion-text *ngIf="qualifications.length === 0">Add Your Qualifications</ion-text>
      </ion-col>
      <ion-col size="2" class="addBtnContainer">
              <ion-icon name="add" class="addBtn" (click)="addQualificationModal()"></ion-icon>
      </ion-col>

  </ion-row>
</ion-grid>

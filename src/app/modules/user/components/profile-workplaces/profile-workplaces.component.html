<ion-grid>
    <ion-row>
  
        <ion-col size="10">
            <ion-grid  *ngIf="workplaces !== undefined" >
                <ion-row>
                    <ion-col size="4" *ngFor="let workplace of workplaces">
                        <ion-chip color="primary"  class="margin">
                            <ion-text (click)="updateWorkplaceModal(workplace)">{{workplace.name}}</ion-text>
                            <ion-icon name="close" (click)="deleteWorkplace(workplace.id)"></ion-icon>
                        </ion-chip>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-col>
        <ion-col size="10" text-center *ngIf="workplaces === undefined || workplaces.length === 0">
          <ion-text>Add Your Workplaces</ion-text>
        </ion-col>
        <ion-col size="2" class="addBtnContainer">
                <ion-icon name="add" class="addBtn" (click)="addWorkplaceModal()"></ion-icon>
        </ion-col>
  
    </ion-row>
  </ion-grid>

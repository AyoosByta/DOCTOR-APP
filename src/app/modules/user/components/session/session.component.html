
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addSessionsModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
  <ion-grid class="info" no-margin>
    <ion-row>
      <ion-col size="12">                
            <ion-item lines="none">
              <ion-thumbnail>
                <ion-img src="/assets/hospital.png"></ion-img>
              </ion-thumbnail>
              <ion-text margin>
                <h2>{{workplace.name}}</h2>
                <p>{{workplace.locationName}}</p>
  
              </ion-text>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center class="details">
      <ion-chip [ngClass]="{'current': day==currentDay}" *ngFor="let day of dayNames" (click)="showSessionForDay(day)">{{day}}</ion-chip>
    </ion-row>
    <ion-grid>
      <ion-row *ngIf="currentDayListSessions.length > 0">
        <ion-col *ngFor="let session of currentDayListSessions" size="4">
          <ion-grid>
            <ion-row>
              <ion-col text-center>
               {{session.interval}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-center>
                {{session.fromTime}}
              </ion-col>
              <ion-col text-center>
                {{session.toTime}}
              </ion-col>
            </ion-row>
            <ion-row>
            <ion-col text-center>
              {{session.date}}
            </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="currentDayListSessions.length <= 0">
        <ion-col>
          <ion-text>No Session Set For {{currentDayFullName}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

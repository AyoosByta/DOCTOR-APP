<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-title>
          Add Sessions for {{workplace.name + " " + day}} 
        </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="saveSession()">
        <ion-icon name="save" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="sessionsInfo.length > 0">

  <ion-item *ngFor="let session of sessionsInfo">
    <ion-icon class="big" name="clock"></ion-icon>
      <ion-label margin>
        <p>{{session.fromTime}}</p>
        <p>{{session.toTime}}</p>
      </ion-label>
    </ion-item>
</ion-content>

<ion-footer>

   
  <ion-card>

    <ion-card-content>

      <form #form="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item *ngFor="let m of availabelMonths">
                <ion-label >{{m}}</ion-label>
                <ion-checkbox (click)="addToMonths(monthNames.indexOf(m))">
                  </ion-checkbox>
            
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
                <ion-label position="floating">From</ion-label>
                <ion-input type="time" [(ngModel)]="sessionInfo.fromTime" name="from" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                  <ion-label position="floating">To</ion-label>
                  <ion-input type="time" [(ngModel)]="sessionInfo.toTime" name="to" required></ion-input>
              </ion-item>          
          </ion-col>
          <ion-col>
              <ion-item>
                  <ion-label position="floating">Interval</ion-label>
                  <ion-input  name="X" maxlength="3" size="2" (keyup)="onKey()"  type="number" name="interval" [(ngModel)]="sessionInfo.interval" required></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button  [disabled]="form.invalid && checkedMonths != undefined" (click)="addSession()" expand="block">Add</ion-button>
          </ion-col >
        </ion-row>

      </ion-grid>
    </form>

    </ion-card-content>


  </ion-card>

</ion-footer>

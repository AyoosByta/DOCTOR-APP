<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid margin class="vertical-align-center">
    <ion-row>
      <ion-col class="profileImage" size="12" size-md="6" size-xm="6">
        <ion-thumbnail>

          <ion-img src="/assets/disease.png"></ion-img>

        </ion-thumbnail>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-grid>
          <ion-row>
            <ion-col size="12" text-center>
              <ion-text>
                <h2>{{appointment.name}}</h2>
                <p>{{appointment.age}} yrs</p>
              </ion-text>
            </ion-col>
            <ion-col size="12" text-center>
              <ion-label>Booked On : {{appointment.bookingDate + ' ' + appointment.bookingTime}}</ion-label>
            </ion-col>
            <ion-col text-center *ngIf="status===false">
              <ion-button (click)="startConsultation()" full-width color="success">Start Consultation</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
